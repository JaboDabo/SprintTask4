<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="SprintTask4.css">
</head>
<body>
<div class="shapka">
    <div class="logo"><b>TWITTER</b></div>
    <div class="direction">
        <a href="#">Tweets</a>
        <a href="LoginPage.html">Login</a>
        <a href="javascript.html">Register</a>
    </div>
</div>
<div class="main">
    <div class="submain">
        <div>
            <p>EMAIL:</p>
            <input type="text" id="inp_email">
        </div>
        <div>
            <p>PASSWORD:</p>
            <input type="password" id="inp_password">
        </div>
        <div>
            <p>FULL NAME:</p>
            <input type="text" id="inp_fullname">
        </div>

        <div>
            <p>COUNTRY:</p>
            <select id="inp_country">
                <option>Kazakhstan</option>
                <option>Russia</option>
                <option>China</option>
                <option>Ukrain</option>
                <option>USA</option>
                <option>Korea</option>
                <option>Brazil</option>
            </select>
        </div>
        <div>
            <p>BIRTHDATE:</p>
            <input type="date" id="inp_birthdate">
        </div>
        <div>
            <button onclick="register()"><a href="LoginPage.html">REGISTER</a></button>
        </div>
    </div>
</div>

<script src="javascript.js"></script>
</body>
</html>
